[licenses]
unlicensed = "deny"
allow = [
    "MIT",
    "ISC",
    "BSD-3-Clause",
    "Apache-2.0",
    "Unicode-DFS-2016",
    "MPL-2.0",
    "OpenSSL"
]
copyleft = "warn"
default = "deny"
confidence-threshold = 0.8
exceptions = []

[[licenses.clarify]]
name = "ring"
expression = "ISC AND MIT AND OpenSSL"
license-files = [{ path = "LICENSE", hash = 0xbd0eed23 }]
